<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
        <div class="row d-flex justify-content-center pt-3">    
            <p id="currentDay" class="lead col-12"></p>
        </div>
    </header>
    <main>
      <div class="container bg-transparent p-3">

        <div id="9" class="row task-info">
          <div class="col-2 d-flex align-items-center hour">9:00 am</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div id='10' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">10:00 am</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div id='11' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">11:00 am</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
          
        <div id='12'class="row task-info">
          <div class="col-2 d-flex align-items-center hour">12:00 pm</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div id='13' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">1:00 pm</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div id='14' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">2:00 pm</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div id='15' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">3:00 pm</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

        <div id='16' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">4:00 pm</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>
          
        <div id='17' class="row task-info">
          <div class="col-2 d-flex align-items-center hour">5:00 pm</div>
          <textarea class="col-8 task"></textarea>
          <button class="btn saveBtn col-2"><i class="fas fa-save"></i></button>
        </div>

      </div>
  </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
